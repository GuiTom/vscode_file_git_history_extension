<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File History</title>
    <style>
        body {
            padding: 20px;
            color: var(--vscode-foreground);
            font-family: var(--vscode-font-family);
            background-color: var(--vscode-editor-background);
        }
        .commit {
            margin-bottom: 20px;
            border: 1px solid var(--vscode-panel-border);
            border-radius: 4px;
        }
        .commit-header {
            padding: 10px;
            background-color: var(--vscode-editor-lineHighlightBackground);
            border-bottom: 1px solid var(--vscode-panel-border);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .commit-header:hover {
            background-color: var(--vscode-list-hoverBackground);
        }
        .commit-info {
            flex: 1;
        }
        .commit-hash {
            color: var(--vscode-textLink-foreground);
            font-family: monospace;
        }
        .commit-author {
            color: var(--vscode-textPreformat-foreground);
            font-style: italic;
        }
        .commit-time {
            color: var(--vscode-descriptionForeground);
        }
        .commit-message {
            margin-top: 5px;
            color: var(--vscode-foreground);
        }
        .commit-content {
            padding: 10px;
            display: none;
            background-color: var(--vscode-editor-background);
        }
        .commit-content.show {
            display: block;
        }
        .view-mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 6px 12px;
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .view-mode-toggle:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
        .diff {
            font-family: monospace;
            white-space: pre-wrap;
            margin: 10px 0;
        }
        .diff-add {
            color: var(--vscode-gitDecoration-addedResourceForeground);
            background-color: var(--vscode-diffEditor-insertedTextBackground);
        }
        .diff-remove {
            color: var(--vscode-gitDecoration-deletedResourceForeground);
            background-color: var(--vscode-diffEditor-removedTextBackground);
        }
        .diff-header {
            color: var(--vscode-textPreformat-foreground);
            margin-bottom: 5px;
        }
        .diff-container {
            display: flex;
            gap: 20px;
        }
        .diff-container.unified {
            display: block;
        }
        .diff-side {
            flex: 1;
            border: 1px solid var(--vscode-panel-border);
            padding: 10px;
            border-radius: 4px;
        }
        .diff-side-header {
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--vscode-panel-border);
        }
    </style>
</head>
<body>
    <div id="commits"></div>
    <button id="viewModeToggle" class="view-mode-toggle">Switch to Split View</button>
    <script>
        const vscode = acquireVsCodeApi();
        let isUnifiedView = true;
        
        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.type) {
                case 'commits':
                    displayCommits(message.commits);
                    break;
            }
        });

        document.getElementById('viewModeToggle').addEventListener('click', () => {
            isUnifiedView = !isUnifiedView;
            document.getElementById('viewModeToggle').textContent = 
                isUnifiedView ? 'Switch to Split View' : 'Switch to Unified View';
            const commits = document.querySelectorAll('.commit');
            commits.forEach(commit => {
                const content = commit.querySelector('.commit-content');
                if (content.classList.contains('show')) {
                    updateDiffView(content, commit.commitData);
                }
            });
        });

        function displayCommits(commits) {
            const commitsContainer = document.getElementById('commits');
            commitsContainer.innerHTML = '';
            
            commits.forEach(commit => {
                const commitElement = document.createElement('div');
                commitElement.className = 'commit';
                commitElement.commitData = commit;
                
                const header = document.createElement('div');
                header.className = 'commit-header';
                
                const info = document.createElement('div');
                info.className = 'commit-info';
                info.innerHTML = `
                    <span class="commit-hash">${commit.hash}</span>
                    <span class="commit-author">${commit.author}</span>
                    <span class="commit-time">${commit.time}</span>
                    <div class="commit-message">${commit.message}</div>
                `;
                
                const content = document.createElement('div');
                content.className = 'commit-content';
                
                header.appendChild(info);
                commitElement.appendChild(header);
                commitElement.appendChild(content);
                
                header.addEventListener('click', () => {
                    content.classList.toggle('show');
                    if (content.classList.contains('show')) {
                        updateDiffView(content, commit);
                    }
                });
                
                commitsContainer.appendChild(commitElement);
            });
        }

        function updateDiffView(contentElement, commit) {
            const diffLines = commit.diff.split('\n');
            if (isUnifiedView) {
                contentElement.innerHTML = `
                    <div class="diff-container unified">
                        ${diffLines.map(line => {
                            if (line.startsWith('+')) {
                                return `<div class="diff diff-add">${escapeHtml(line)}</div>`;
                            } else if (line.startsWith('-')) {
                                return `<div class="diff diff-remove">${escapeHtml(line)}</div>`;
                            } else if (line.startsWith('@@')) {
                                return `<div class="diff diff-header">${escapeHtml(line)}</div>`;
                            }
                            return `<div class="diff">${escapeHtml(line)}</div>`;
                        }).join('')}
                    </div>
                `;
            } else {
                const beforeLines = [];
                const afterLines = [];
                let currentSection = '';
                
                diffLines.forEach(line => {
                    if (line.startsWith('@@')) {
                        beforeLines.push(`<div class="diff diff-header">${escapeHtml(line)}</div>`);
                        afterLines.push(`<div class="diff diff-header">${escapeHtml(line)}</div>`);
                    } else if (line.startsWith('-')) {
                        beforeLines.push(`<div class="diff">${escapeHtml(line.substring(1))}</div>`);
                    } else if (line.startsWith('+')) {
                        afterLines.push(`<div class="diff">${escapeHtml(line.substring(1))}</div>`);
                    } else {
                        beforeLines.push(`<div class="diff">${escapeHtml(line)}</div>`);
                        afterLines.push(`<div class="diff">${escapeHtml(line)}</div>`);
                    }
                });

                contentElement.innerHTML = `
                    <div class="diff-container">
                        <div class="diff-side">
                            <div class="diff-side-header">Before</div>
                            ${beforeLines.join('')}
                        </div>
                        <div class="diff-side">
                            <div class="diff-side-header">After</div>
                            ${afterLines.join('')}
                        </div>
                    </div>
                `;
            }
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
